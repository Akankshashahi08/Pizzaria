<kendo-dialog class="loading-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="lead fw-bold">Order Confirmation</p>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="modalCancelClick($event)">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-12">
                        <div class="card border-top border-bottom border-3">
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col mb-1">
                                        <p class="small text-muted">Date</p>
                                        <p>10 April 2021</p>
                                    </div>
                                    <div class="col mb-3">
                                        <p class="small text-muted">Order No.</p>
                                        <p>012j1gvs356c</p>
                                    </div>
                                </div>

                                <div *ngFor="let product of allOrderProducts">
                                    <div class="row">
                                        <div class="col-md-8 col-lg-8">
                                            <p>{{product.name}}</p>
                                        </div>
                                        <div class="col-md-4 col-lg-4">
                                            <p class="rupee">{{product.total}}</p>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                        <div class="col-md-8 col-lg-8">
                                            <p>Total</p>
                                        </div>
                                        <div class="col-md-4 col-lg-4">
                                            <p class="rupee">{{productTotal}}</p>
                                        </div>
                                    </div>
                                <div class="row my-4">
                                    <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                                        <span class="rupee">{{productTotal}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="mb-3">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal"
            (click)="modalCancelClick($event)" data-i18n="button_Cancel">OK</button>
        </div>
    </div>
    </div>
</kendo-dialog>
