<kendo-dialog class="loading-dialog">
  <div class="Modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>{{product?.name}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="modalCancelClick($event)">Ã—</button>
        </div>

        <div class="container">
          <div class=" col-lg-12">
            <div class="card border-light">
              <img class="bd-placeholder-img card-img-top" width="100%" data-src="{{product?.image}}"
                defaultimage="/static/assets/placeholder.png"
                defaultimagesrcset="/static/assets/placeholder.png 1x, /static/assets/placeholder@2x.png 2x, /static/assets/placeholder@3x.png 3x"
                src="{{product?.image}}" />
              <div class="card-body">
                <p class="card-text">{{product?.description}}</p>
              </div>
            </div>
          </div>
          <div class="col-lg-12 pizza-customize-wrapper">
            <div class="container">
              <div class="row">
                <h6>Size</h6>
                <hr>
              </div>
              <div class="row">
                <div class="topping-margin" *ngFor="let size of sizes">
                  <input type="radio" class="btn-check" name="sizeOptions" id="size-check{{size.sizeId}}"
                    (change)="onSizeChange(size)" [checked]="size.sizeId == selectedSize?.sizeId" autocomplete="off">
                  <label class="btn btn-sm btn-light" for="size-check{{size.sizeId}}">
                    {{size.name}}</label>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <h6>Crust</h6>
              </div>
              <div class="row">
                <div class="topping-margin" *ngFor="let crust of crusts">
                  <input type="radio" class="btn-check" name="crustOptions" id="crust-check{{crust.crustId}}"
                    (change)="onCrustChange(crust)" [checked]="crust.crustId == selectedCrust?.crustId" autocomplete="off">
                  <label class="btn btn-sm btn-light" for="crust-check{{crust.crustId}}">
                    {{crust.name}} <span class="rupee"> {{crust.price}}</span></label>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <h6>Toppings</h6>
              </div>
              <div class="row">
                <div class="topping-margin" *ngFor="let topping of toppings">
                  <input type="checkbox" class="btn-check" id="topping-check{{topping.toppingId}}" autocomplete="off"
                    (click)="onSelectTopping($event,topping)">
                  <label class="btn btn-sm btn-light" for="topping-check{{topping.toppingId}}">
                    {{topping.name}} <span class="rupee"> {{topping.price}}</span></label>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer pull-left">
      <div class="row col-lg-12">
        <div class="col-lg-6">
          <h4> Total: <span class="rupee"> {{product?.priceAfterCustomization}}</span></h4>
        </div>
        <div class="col-lg-6">
          <div class="btn-group pull-left">
            <button type="button" class="btn btn-sm btn-lg btn-outline-success" data-dismiss="modal"
              (click)="AddToCartInfo()">Add</button>
            <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal"
              (click)="modalCancelClick($event)" data-i18n="button_Cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</kendo-dialog>
